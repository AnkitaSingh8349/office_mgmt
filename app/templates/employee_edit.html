<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3>Edit Employee #{{ employee.id }}</h3>
    <form method="post" action="/employees/update/{{ employee.id }}" class="mt-4">
      <div class="row">
        <div class="mb-3 col-md-6">
          <label class="form-label">Name</label>
          <input class="form-control" name="name" value="{{ employee.name }}" required>
        </div>
        <div class="mb-3 col-md-6">
          <label class="form-label">Email</label>
          <input class="form-control" name="email" type="email" value="{{ employee.email }}" required>
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col-md-4"><label class="form-label">Phone</label><input class="form-control" name="phone" value="{{ employee.phone }}"></div>
        <div class="mb-3 col-md-4"><label class="form-label">Role</label><input class="form-control" name="role" value="{{ employee.role }}" required></div>
        <div class="mb-3 col-md-4"><label class="form-label">Salary</label><input class="form-control" name="salary" value="{{ employee.salary }}"></div>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary" href="/employees">Back to list</a>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
