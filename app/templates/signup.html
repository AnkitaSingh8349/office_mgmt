<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: "Inter", sans-serif;
        }
        .card {
            border-radius: 14px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }
        .brand-title {
            font-weight: 700;
            color: #009970;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="text-center mb-4">
                <h2 class="brand-title">Create Account</h2>
                <p class="text-muted">Sign up to get started</p>
            </div>

            <div class="card p-4">
                <form id="signupForm" action="/auth/signup" method="post">

                    <div id="signupAlert" class="alert alert-danger d-none"></div>

                    <!-- Full Name -->
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Your name" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>

                    <!-- Birthday -->
                    <div class="mb-3">
                        <label class="form-label">Birthday</label>
                        <input type="date" name="birthday" class="form-control" required>
                    </div>

                    <!-- Address -->
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea name="address" class="form-control" rows="2" placeholder="Your address" required></textarea>
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" name="phone" class="form-control" placeholder="09xxxxxxxxx" required>
                    </div>

                    <button class="btn btn-success w-100">Create Account</button>

                </form>

                <p class="text-center text-muted mt-3">
                    Already have an account?
                    <a href="/auth/login">Login</a>
                </p>

            </div>

        </div>
    </div>
</div>

<script src="/static/js/auth.js" defer></script>

</body>
</html>
