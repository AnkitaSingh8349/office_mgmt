<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/go_admin">Admin Dashboard</a>
      <div class="ms-auto">
        <span class="me-3">Welcome, {{ user.name if user else '' }}</span>
        <a class="btn btn-outline-danger btn-sm" href="/logout">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Employees</h3>
      <a href="/employees/create-form" class="btn btn-primary">Add Employee</a>
    </div>

    <div class="card">
      <div class="card-body p-0">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Phone</th><th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for emp in employees %}
            <tr>
              <td>{{ emp.id }}</td>
              <td>{{ emp.name }}</td>
              <td>{{ emp.email }}</td>
              <td>{{ emp.role }}</td>
              <td>{{ emp.phone or "-" }}</td>
              <td>
                <a class="btn btn-sm btn-outline-secondary" href="/employees/edit/{{ emp.id }}">Edit</a>
                <a class="btn btn-sm btn-outline-danger" href="/employees/delete/{{ emp.id }}" onclick="return confirm('Delete this employee?');">Delete</a>
              </td>
            </tr>
            {% else %}
            <tr><td colspan="6" class="text-center py-4">No employees found.</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
